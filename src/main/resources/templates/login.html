<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登陆</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/common.css">


    <style type="text/css">
        .loading {
                       z-index: 9999;
        }
    </style>

</head>
<body>
<div class="modal fade loading" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
</div>

<div class="row" style="margin-top: 100px">
    <div class="col-md-4 col-md-offset-5"><h3>请登录</h3></div></div>
<div class="row" >
    <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal"  action="/login/cq2" method="post" >
            <div class="form-group">
                <label for="inputUsernamel3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-6">
                    <input type="username"   name="username"   class="form-control" id="inputUsernamel3" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-6">
                    <input type="password"  name="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" id="send" value="登录" class="btn btn-primary" />
                </div>
            </div>
        </form>
    </div>
</div>
</div>

</body>
<script src="/js/jquery-2.0.0.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.js" type="text/javascript"></script>
<script src="/js/jquery.hDialog.js" type="text/javascript"></script>
<script src="/js/promptBox.js" type="text/javascript"></script>
<script type="text/javascript">

    $(function(){
        $('#send').click(function(){

            $.ajax({
                type: "post",
                url: "/hll/index",
                data: {userName:$("#inputUsernamel3").val(),password:$("#inputPassword3").val()},
                dataType: "json",
                success: function(data){
                    $.tooltip('OK, 操作成功！', 2500, true);
                },
                error:function (data) {
                    $.tooltip('Oh No, 登陆失败！');
                }
            });

        });
    });

</script>

</html>
